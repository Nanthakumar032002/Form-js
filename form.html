<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="./form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <div class="form">
        <h2 style="text-align: center;" class="form-heading">Form Validation</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12  mt-5 d-flex justify-content-center"> 
                    <div class="card p-3 ">
                        <div class="name-tag mt-1">
                        <label  for="">Name: </label>
                        <input type="text" id="nameinput" placeholder="Enter your name..." onkeyup="Nameinput()">
                        <span id="nameerror"></span>
                        </div>
                        <div class="phone-tag mt-1">
                            <label for="">phone: </label>
                            <input type="number" id="phoneinput" placeholder="Enter your Number..." onkeyup="Numberinput()">
                            <span id="numbererror"></span>
                            </div>
                            <div class="email-tag mt-1">
                            <label for="">Email: </label>
                            <input type="email" id="emailinput" placeholder="Enter your email..." onkeyup="Emailinput()">
                            <span id="emailerror"></span>
                            </div>
                            <div class="Message-tag mt-1">
                            <label for="">Message: </label>
                            <textarea name="Message"placeholder="Message" id="YourMessage" onkeyup="Messagetext()"></textarea>
                            <span id="Messageerror"></span>
                            </div>
                        <div class="button d-flex justify-content-center mt-2 ">
                            <button id="sumbit" onclick=" return sumbitbutton()">Sumbit</button>
                            <span id="sumbiterror"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./form.js"></script>
</body>
</html>
